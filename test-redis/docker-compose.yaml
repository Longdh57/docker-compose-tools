version: '3.7'

services:
  redis:
    image: redis:8.0.1
    networks:
      - app-network
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
      - ./.redis-data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: always

networks:
  app-network:
    driver: bridge




